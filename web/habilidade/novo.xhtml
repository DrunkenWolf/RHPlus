<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog widgetVar="dlgNovaHabilidade" modal="true" appendTo="@(body)" resizable="false"
                  closable="true" closeOnEscape="true" header="Nova Habilidade">
            <p:ajax event="close" listener="#{habilidadeController.limparHabilidade()}" update="@this" />
            <h:form id="frmNovaHabilidade">
                <h:panelGrid columns="3">
                    <h:outputText value="Nome*:" />
                    <p:inputText value="#{habilidadeController.novaHabilidade.nome}" required="true" 
                                 id="txtNomeHab" requiredMessage="O campo Nome é obrigatório" 
                                 styleClass="input-large"/>
                    <p:message for="txtNomeHab" display="text" />
                    
                    <h:outputText value="Tipo*:" />
                    <p:selectOneMenu value="#{habilidadeController.novaHabilidade.tipo}"
                                     id="cmbTipoHab" required="true">
                        <f:selectItem itemLabel="TÉCNICA" itemValue="TÉCNICA" />
                        <f:selectItem itemLabel="IDIOMA" itemValue="IDIOMA" />
                        <f:selectItem itemLabel="DOMÍNIO" itemValue="DOMÍNIO" />
                    </p:selectOneMenu>
                    <p:message for="cmbTipoHab" display="text" />

                    <p:commandButton value="SALVAR" action="#{habilidadeController.salvarHabilidade()}" 
                                     update="frmNovaHabilidade,:frmLstHabilidades:lsthabTecnica"
                                     />
                    <p:commandButton value="CANCELAR" immediate="true"
                                     onclick="PF('dlgNovaHabilidade').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
